<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Public Transit Trip Planner</title>

    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.2.0.css" />
    <link rel="stylesheet" type="text/css" href="css/base-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
  </head>
  <body>

    <!-- Menu view page -->

    <div data-role="page" id="menu">
      <div data-role="header"><h1>Menu</h1></div>
      <script id="route-li-tpl" type="text/x-handlebars-template">
          {{#.}}
            <li><a href="#edit?={{this}}">{{this}}</a></li>
          {{/.}}
      </script>
      <div data-role="content">
        <ul data-role="listview" class="route-list">
        </ul>
      </div>
      <div data-role="footer" data-id="menuToolBar" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <!-- <li><a href="#map">Map</a></li>
            <li><a href="#directions">Directions</a></li> -->
            <li><a href="#create" >Create New</a></li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>


    <!-- Create New Route Page -->

    <div data-role="page" id="create">
      <div data-role="header"><h1>Create New</h1></div>
      <script id="create-form-tpl" type="text/x-handlebars-template">
        <div data-role="fieldcontain" id="form-{{this}}">
          <label for="location">Location:</label>
          <input type="text" name="location" class="location" id="location-{{this}}" value="" />
          <label for="time">Time (in minutes):</label>
          <input type="text" name="time" class="time" id="time-{{this}}" value="" />
          <a href="#" data-inline="true" data-role="button" id="add-btn-{{this}}">Add Location</a>
          <a href="#" data-inline="true" data-role="button" id="rem-btn-{{this}}">Remove Location</a>
        </div>
      </script>
      <div data-role="fieldcontain">
        <label for="routeName">Route Name:</label>
        <input type="text" name="routeName" id="routeName" value="" />
      </div>
      <div class="create-render">

      </div>

      <div data-role="footer" data-id="menuToolBar" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <!-- <li><a href="#map">Map</a></li> -->
            <li><a href="#directions" id="get-directions">Get Directions</a></li>
            <!-- <li><a href="#menu">Menu</a></li> -->
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>

    <!-- Route Edit Page -->

    <div data-role="page" id="edit">
      <div data-role="header"><h1>Edit</h1></div>
      <script id="edit-form-tpl" type="text/x-handlebars-template">
        {{#.}}
          <div data-role="fieldcontain" id="edit-form-{{id}}">
            <label for="location">Location:</label>
            <input type="text" name="location" class="edit-location" value="{{location}}" />
            <label for="time">Time (in minutes):</label>
            <input type="text" name="time" class="edit-time" value="{{time}}" />
            <a href="#" data-inline="true" data-role="button" id="edit-add-btn-{{id}}">Add Location</a>
            <a href="#" data-inline="true" data-role="button" id="edit-rem-btn-{{id}}">Remove Location</a>
          </div>
        {{/.}}
      </script>
      <script id="edit-add-form-tpl" type="text/x-handlebars-template">
        <div data-role="fieldcontain" id="edit-form-{{this}}">
          <label for="location">Location:</label>
          <input type="text" name="location" class="edit-location" value="" />
          <label for="time">Time (in minutes):</label>
          <input type="text" name="time" class="edit-time" value="" />
          <a href="#" data-inline="true" data-role="button" id="edit-add-btn-{{this}}">Add Location</a>
          <a href="#" data-inline="true" data-role="button" id="edit-rem-btn-{{this}}">Remove Location</a>
        </div>
      </script>
      <div data-role="fieldcontain">
        <label for="edit-routeName">Route Name:</label>
        <input type="text" name="edit-routeName" id="edit-routeName" value="" />
      </div>
      <div class="edit-render">

      </div>

      <div data-role="footer" data-id="menuToolBar" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#map" id="edit-get-map">Map</a></li>
            <li><a href="#directions" id="edit-get-directions">Directions</a></li>
            <li><a href="#menu" id="edit-get-menu">Menu</a></li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>

    <!-- Directions view page -->

    <div data-role="page" id="directions">
      <div data-role="header"><h1>Directions</h1></div>
      <script id="directions-tpl" type="text/x-handlebars-template">
        {{#each directions}}
          {{#each routes}}
            {{#each legs}}
              <h4>{{{start_address}}}</h4>
              {{#each steps}}
                {{#if steps}}
                  {{! walking directions}}
                  <li><p>
                    {{{instructions}}} <span class="dir-distance">{{distance.text}}</span><br />
                    {{#each steps}}
                      <span class="dir-walk-details">{{{instructions}}}</span> <span class="dir-duration">{{duration.text}}</span><br />
                    {{/each}}
                  </p></li>
                {{else}}
                  {{! transit directions}}
                  <li>
                    <p>{{transit.departure_stop.name}}<br />
                       {{instructions}}<br />
                       {{transit.departure_time.text}} - {{transit.arrival_time.text}} ({{duration.text}}, {{transit.num_stops}} stops)
                    </p>
                  </li>

                {{/if}}
              {{/each}}
              <h4>{{{end_address}}}</h4>
            {{/each}}
          {{/each}}
        {{/each}}
      </script>

      <ul data-role="listview" id="directions-tpl-render">
      </ul>

      <script id="directions-li-tpl" type="text/x-handlebars-template">
        <div id="directionsPanel-{{this}}">
        </div>

      </script>
      <div class="directionsContainer">
      </div>
      <div data-role="footer" data-id="menuToolBar" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#map" id="dir-get-map">Map</a></li>
            <li><a href="#edit">Edit</a></li>
            <li><a href="#menu">Menu</a></li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>

    <!-- Map view page -->

    <div data-role="page" class="page-map" id="map" style="width:100%; height:100%;">
      <div data-role="header"><h1>Map Page</h1></div>
      <div data-role="content" style="padding:0;">
        <div id="map-canvas">
        </div>
      </div>
      <div data-role="footer" data-id="menuToolBar" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#directions" id="map-get-dir">Directions</a></li>
            <li><a href="#edit">Edit</a></li>
            <li><a href="#menu">Menu</a></li>
          </ul>
        </div><!-- /navbar -->
      </div><!-- /footer -->
    </div>


    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/jquery.mobile-1.3.0.js"></script>
    <script src="js/lib/handlebars.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=INSERT_KEY&sensor=true"></script>
    <script src="js/RouteModel.js"></script>
    <script src="js/MenuView.js"></script>
    <script src="js/RouteView.js"></script>
    <script src="js/CreateView.js"></script>
    <script src="js/DirectionsView.js"></script>
    <script src="js/MapView.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
